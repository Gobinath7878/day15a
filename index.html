<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>

    
        <div class="container-fluid text-center">
          <h1>DOM MANIPULATION WITH FORMS</h1>
        </div>

        <div class="name">
            <div class="row g-3">
                <label for="firstname">Name</label>
                <div class="col">
                  <input type="text" class="form-control" placeholder="First name" id="firstname" name="firstname">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" id="lastname">
                </div>
            </div>
        </div>
        

        <div class="address">
            <form class="row g-3">
                <div class="col-md-6">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="ex:123@gmail.com">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Gender</label>
                  <select class="form-select" id="gender">
                    <option selected>Choose...</option>
                      <option>Male</option>
                      <option>Female</option>
                      <option>TransGender</option>
                      <option>Not Interested to mention</option>    
                  </select>
                </div>
                <div class="col-12">
                  <label for="address" class="form-label">address</label>
                  <input type="text" class="form-control" id="address" placeholder="">
                </div>
                <div class="col-12">
                  <label for="inputAddress2" class="form-label">Address 2</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Country</label>
                    <input type="text" class="form-control" id="country" placeholder="">
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">State</label>
                    <select id="state" class="form-select">
                      <option selected>Choose...</option>
                      <option>Andhra Pradesh</option>
                      <option>Arunachal Pradesh</option>
                      <option>Assam</option>
                      <option>Bihar</option>
                      <option>Chhattishgarh</option>
                      <option>Goa</option>
                      <option>gujarat</option>
                      <option>Haryana</option>
                      <option>Himachal Pradesh</option>
                      <option>Jharkhand</option>
                      <option>Karnataka</option>
                      <option>Madhya Pradesh</option>
                      <option>Maharashtra</option>
                      <option>Manipur</option>
                      <option>Megalaya</option>
                      <option>Mizoram</option>
                      <option>Nagaland</option>
                      <option>Odisha</option>
                      <option>Punjab</option>
                      <option>Rajasthan</option>
                      <option>Sikkim</option>
                      <option>Tamil Nadu</option>
                      <option>Telangana</option>
                      <option>Tripura</option>
                      <option>Uttarakhand</option>
                      <option>Utter Pradesh</option>
                      <option>West Bengal</option>
                    </select>
                  </div>
                <div class="col-md-6">
                  <label for="city" class="form-label">City</label>
                  <input type="text" class="form-control" id="city">
                </div>
                
                <div class="col-md-2">
                  <label for="inputZip" class="form-label">Pincode</label>
                  <input type="" class="form-control" id="pincode">
                </div>
                
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Choice of Food</label>
                    <fieldset class="row mb-3">
                        <legend class="col-form-label col-sm-2 pt-0"></legend>
                        <div class="col-sm-10">
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="food" name="foodItems" value="Itly">
                            <label class="form-check-label" for="Itly">Itly</label>
                          </div>
                    
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="food" name="foodItems" value="Dosa">
                            <label class="form-check-label" for="Dosa">Dosa</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="food" name="foodItems" value="Burger">
                            <label class="form-check-label" for="Burger">Burger</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="food" name="foodItems" value="Pizza">
                            <label class="form-check-label" for="Pizza">Pizza</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="food" name="foodItems" value="Biriyani">
                            <label class="form-check-label" for="Biriyani">Biriyani</label>
                          </div>
                        </div>
                      </fieldset>
                    
                </div>


                <div>
                  <button type="button" class="btn btn-success" name="button" id="submit" value="submit" onclick="submitButton()">Submit</button>
                  <button class="btn btn" name="button" id="clear"> &nbsp; Clear &nbsp; </button>
                  
                </div>
                  
                  
               
              </form>
            </div>
 

            <!-- table -->
            <table class="table" id="tabulation">
                <thead>
                  <tr>
                    <th>FirstName</th>
                    <th>LastName</th>
                    <th>Address</th>
                    <th>Country</th>
                    <th>Gender</th>
                    <th>pincode</th>
                    <th>state</th>
                    <th>city</th>
                    <th>Food</th>
                  </tr>
                </thead>
                <tbody id="tbody">
               
                    
                </tbody>
          
              </table>


    <!-- script link -->
    <script src="script.js"></script>
   
    
</body>
</html>
